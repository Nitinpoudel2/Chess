
on : [push]
name: chessgame

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Deploy main
      uses: azure/CLI@v1
      with:
        inlineScript: |
            chmod +x $GITHUB_WORKSPACE/sampleScript.sh
            $GITHUB_WORKSPACE/sampleScript.sh
